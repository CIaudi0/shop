name: Shop CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      # Container PostgreSQL temporaneo per i test
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 8.1.0
          bundler-cache: true
          working-directory: ./backend

      - name: Installazione Dipendenze
        working-directory: ./backend
        run: bundle install

      - name: Setup Database
        working-directory: ./backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://rails_user:password@localhost:5432/shop_test
        run: |
          bin/rails db:prepare

      - name: Esecuzione Test (Minitest)
        working-directory: ./backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://rails_user:password@localhost:5432/shop_test
        run: bin/rails test

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installazione Dipendenze
        working-directory: ./frontend
        run: npm ci

      - name: Esecuzione Test (Headless)
        working-directory: ./frontend
        run: npx ng test --no-watch --browsers=ChromeHeadless
