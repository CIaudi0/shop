<mat-toolbar color="primary" class="navbar">
  <button mat-button (click)="goToHome()" class="logo">
    <mat-icon>store</mat-icon>
    {{ title }}
  </button>

  <span class="spacer"></span>

  <mat-toolbar color="primary" class="navbar">
  @if (authService.currentUser()?.role === 'admin') {
    <button mat-button routerLink="/admin">
      <mat-icon>admin_panel_settings</mat-icon>
      Admin
    </button>
  }
  </mat-toolbar>

  @if (!authService.currentUser()) {
    <button mat-button routerLink="/login">
      Login
    </button>
  }
  @if (authService.currentUser()) {
    <button mat-button (click)="logout()">
      Logout
    </button>
  }
  <button mat-icon-button (click)="goToCheckout()">
  <mat-icon [matBadge]="cartService.count()" matBadgeColor="warn">shopping_cart</mat-icon>  </button>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
