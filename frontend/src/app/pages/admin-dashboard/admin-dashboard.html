<div class="container" style="padding: 20px">
  <h1>Pannello Amministratore</h1>

  <mat-tab-group>
    <mat-tab label="Utenti">
      <table mat-table [dataSource]="users()" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.email_address }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Ruolo</th>
          <td mat-cell *matCellDef="let u">{{ u.role }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'email', 'role']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'email', 'role']"></tr>
      </table>
    </mat-tab>

    <mat-tab label="Prodotti">
      <div class="header-actions">
        <h3>Gestione Catalogo</h3>
        <button mat-raised-button color="primary" (click)="addProduct()">
          <mat-icon>add</mat-icon> Nuovo Prodotto
        </button>
      </div>

      <table mat-table [dataSource]="products()" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let p">{{ p.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titolo</th>
          <td mat-cell *matCellDef="let p">{{ p.title }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prezzo</th>
          <td mat-cell *matCellDef="let p">€{{ p.price }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Azioni</th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="editProduct(p)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productColumns"></tr>
      </table>
    </mat-tab>

    <mat-tab label="Ordini">
      <table mat-table [dataSource]="orders()" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID Ordine</th>
          <td mat-cell *matCellDef="let o">{{ o.id }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let o">{{ o.user?.email_address }}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Totale</th>
          <td mat-cell *matCellDef="let o">€{{ o.total }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Stato</th>
          <td mat-cell *matCellDef="let o">{{ o.status }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'user', 'total', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'user', 'total', 'status']"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
